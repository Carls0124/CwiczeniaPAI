<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Format</th>
      <th>Wynik</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>

<script>
let rows = [
  {date: new Date("2023-01-01"), format: "YYYY-MM-DD"},
  {date: new Date("2023-02-01"), format: "MM/DD/YYYY"},
  {date: new Date("2023-03-01"), format: "DD-MM-YYYY"},
];

let tableBody = document.querySelector("#table-body");

rows.forEach(row => {
  let formattedDate;
  switch (row.format) {
    case "YYYY-MM-DD":
      formattedDate = row.date.toISOString().slice(0, 10);
      break;
    case "MM/DD/YYYY":
      formattedDate = row.date.toLocaleDateString("en-US", {
        month: "2-digit",
        day: "2-digit",
        year: "numeric"
      });
      break;
    case "DD-MM-YYYY":
      formattedDate = row.date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
      break;
  }
  
  let tableRow = document.createElement("tr");
  
  let dateCell = document.createElement("td");
  dateCell.textContent = row.date;
  tableRow.appendChild(dateCell);
  
  let formatCell = document.createElement("td");
  formatCell.textContent = row.format;
  tableRow.appendChild(formatCell);
  
  let resultCell = document.createElement("td");
  resultCell.textContent = formattedDate;
  tableRow.appendChild(resultCell);
  
  tableBody.appendChild(tableRow);
});
</script>
